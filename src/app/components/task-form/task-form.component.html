<form class="task-form" [formGroup]="taskForm" (ngSubmit)="addTask()">
    <input class="td-input" formControlName="title" type="text" placeholder="Task title">
    <textarea class="td-input td-textarea" formControlName="description" placeholder="Task description"></textarea>
    <button class="td-button" type="submit">+</button>
</form>
